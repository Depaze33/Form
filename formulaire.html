<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire AFPA</title>
    <link href="formulaire.css" rel="stylesheet" />
</head>
<body>

    <header>
        <img id="logo" src="img/logo_afpa.png" alt="logo de l'AFPA">
    </header>
<main>
    <form class="form" action="">
<section id="section">
        <article id="left">
            <input type="text" placeholder="Nom - prenom" required>
            <input type="email" placeholder="Courriel">
            <input type="tel" placeholder="Téléphone">
            <select name="job" id="job">
                <option value="Chef de projet">Chef de projet</option>
                <option value="Développeur">Développeur</option>
                <option value="Directeur Informatique">Directeur Informatique</option>
            </article>
            <textarea name="comment" id="comment" placeholder="Commentaire"></textarea>
        </article>

        <article id="right">
            <h4>Quelle est la meilleure manière de vous contacter ?</h4>
            <fieldset >
            <input type="radio" id="phone" name="contact" value="phone">
            <label for="phone">Téléphone</label>
        </fieldset>
        <fieldset id="email">
            <input type="radio" id="email" name="contact" value="email">
            <label for="email">Email</label>
        </fieldset>
            <h4>Jours de la semaine où vous êtes disponible :</h4>
            <fieldset >
            <input type="checkbox" name="lundi" id="lundi">
            <label for="lundi">Lundi</label>
        </fieldset>
        
        <fieldset>
            <input type="checkbox" name="mardi" id="mardi">
            <label for="mardi">Mardi</label>
        </fieldset>

    <fieldset>
            <input type="checkbox" name="mercredi" id="mercredi">
            <label for="mercredi">Mercredi</label>
        </fieldset>

        <fieldset>
            <input type="checkbox" name="jeudi" id="jeudi">
            <label for="jeudi">Jeudi</label>
        </fieldset>

        <fieldset>
            <input type="checkbox" name="vendredi" id="vendredi">
            <label for="vendredi">Vendredi</label>
        </fieldset>
            <h4>Heure appropriée pour un rendez-vous :</h4>
            <fieldset>
            <input type="checkbox" name="matin" id="matin">
            <label for="matin">Matin</label>
        </fieldset>
        <fieldset>
            <input type="checkbox" name="après-midi" id="après-midi">
            <label for="après-midi">Après-Midi</label>
        </fieldset>
          
        </article>
    </section>
    <hr>
        <section>
          
            <input type="button" value="Envoyer">
        </section>
    </form>
</main>

</body>
</html>
